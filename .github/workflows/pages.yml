name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.setflag.outputs.enabled }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: cfg
        uses: actions/configure-pages@v5
        with:
          enablement: true
        continue-on-error: true

      - name: Determine Pages enablement
        id: setflag
        run: |
          if [ "${CFG_OUTCOME}" = "success" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi
        env:
          CFG_OUTCOME: ${{ steps.cfg.outcome }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    if: needs.build.outputs.pages_enabled == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


